<body>

<p>

    The prime factors of 13195 are 5, 7, 13 and 29.<br>

    What is the largest prime factor of the number 600851475143 ?<br>

</p>
<script>

    var number = 600851475143;
    var flag = true;
    while(flag)
    {
        var primeNumber = factorCalc(number);
        if(primeNumber<number) {
            number /= primeNumber;
        } else{
            flag = false;
            document.write(primeNumber);
        }

    }


    function factorCalc(x){

        for(i=2; i< Math.sqrt(x); i++)
        {
            if(x%i===0)
            {
                return i;
            }

        }
        return x;
    }


</script>


</body>
